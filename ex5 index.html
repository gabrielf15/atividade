<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>function gerarTabelaMultiplicacao(numero) {
        // Verifica se o número é positivo
        if (numero <= 0) {
            console.log("Por favor, insira um número positivo.");
            return;
        }
    
        // Gera a tabela de multiplicação de 1 a 10
        for (let i = 1; i <= 10; i++) {
            console.log(`${numero} * ${i} = ${numero * i}`);
        }
    }
    
    // Exemplo de uso da função
    const numero = parseInt(prompt("Digite um número positivo:"));
    gerarTabelaMultiplicacao(numero);</script>
</body>
</html>
